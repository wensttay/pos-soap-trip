<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>CLIENTE PAGE - Cliente</title>
    </h:head>
    <h:body>
        <h3>CLIENTE FORM</h3>
        <h:form>
            <h:outputLabel>ID: </h:outputLabel>
            <h:inputText disabled="true" value="#{clienteController.cliente.id}"/>
            <h:outputText value="&lt;br/&gt;" escape="false" />
            <h:outputLabel>Nome: </h:outputLabel>
            <h:inputText value="#{clienteController.cliente.nome}"/>
            <h:outputText value="&lt;br/&gt;" escape="false" />
            <h:outputLabel>CPF: </h:outputLabel>
            <h:inputText value="#{clienteController.cliente.cpf}"/>
            <h:outputText value="&lt;br/&gt;" escape="false" />
            <h:outputLabel>Renda: </h:outputLabel>
            <h:inputText value="#{clienteController.cliente.renda}" converter="javax.faces.BigDecimal" />
            <h:outputText value="&lt;br/&gt;" escape="false" />

            <h:commandButton rendered="#{clienteController.editing == false}"
                             value="SALVAR" 
                             action="#{clienteController.salvarCliente()}"/>

            <h:commandButton rendered="#{clienteController.editing == true}"
                             value="ATUALIZAR" 
                             action="#{clienteController.atualizarCliente()}"/>
        </h:form>
        

        <h3>CLIENTE LIST</h3>
        <h:dataTable value="#{clienteController.listarClientes()}" var="c">
            <h:column>
                <f:facet name="header">ID</f:facet>
                    #{c.id}
            </h:column>
            <h:column>
                <f:facet name="header">CPF</f:facet>
                    #{c.cpf}
            </h:column>
            <h:column>
                <f:facet name="header">NOME</f:facet>
                    #{c.nome}
            </h:column>
            <h:column>
                <f:facet name="header">RENDA</f:facet>
                    #{c.renda}
            </h:column>
            <h:column>
                <f:facet name="header">EDITAR</f:facet>
                <h:form>
                    <h:commandButton value="Editar" action="#{clienteController.setEditCliente(c)}"/>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">DELETAR</f:facet>
                <h:form>
                    <h:commandButton value="Excluir" action="#{clienteController.deletarCliente(c)}"/>
                </h:form>
            </h:column>
        </h:dataTable>


    </h:body>
</html>
