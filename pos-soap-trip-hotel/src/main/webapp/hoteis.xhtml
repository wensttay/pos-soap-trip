<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>HOTEL PAGE - Hotel</title>
    </h:head>
    <h:body>
        <h3>HOTEL - PAGES MENU</h3>
        <h:form>
            <h:commandButton value="VOLTAR PARA A HOME PAGE" action="index?faces-redirect=true"></h:commandButton>
        </h:form>

        <h3>QUARTO FORM</h3>
        <h:form>
            <h:outputLabel>ID: </h:outputLabel>
            <h:inputText disabled="true" value="#{hotelController.hotel.id}"/>
            <h:outputText value="&lt;br/&gt;" escape="false" />
            <h:outputLabel>Nome: </h:outputLabel>
            <h:inputText value="#{hotelController.hotel.hotelEmb.nome}"/>
            <h:outputText value="&lt;br/&gt;" escape="false" />
            <h:outputLabel>Endereço: </h:outputLabel>
            <h:inputText value="#{hotelController.hotel.hotelEmb.endereco}"/>
            <h:outputText value="&lt;br/&gt;" escape="false" />

            <h:commandButton rendered="#{hotelController.editing == false}"
                             value="SALVAR" 
                             action="#{hotelController.salvarHotel()}"/>

            <h:commandButton rendered="#{hotelController.editing == true}"
                             value="ATUALIZAR" 
                             action="#{hotelController.atualizarHotel()}"/>
        </h:form>

    </h:body>

    <h3>HOTEL LIST</h3>
    <h:dataTable value="#{hotelController.listarHoteis()}" var="h">
        <h:column>
            <f:facet name="header">ID</f:facet>
                #{h.id}
        </h:column>
        <h:column>
            <f:facet name="header">NOME</f:facet>
                #{h.hotelEmb.nome}
        </h:column>
        <h:column>
            <f:facet name="header">ENDEREÇO</f:facet>
                #{h.hotelEmb.endereco}
        </h:column>
        <h:column>
            <f:facet name="header">EDITAR</f:facet>
            <h:form>
                <h:commandButton value="Editar" action="#{hotelController.setEditCliente(h)}"/>
            </h:form>
        </h:column>
        <h:column>
            <f:facet name="header">DELETAR</f:facet>
            <h:form>
                <h:commandButton value="Excluir" action="#{hotelController.deletarHotel(h)}"/>
            </h:form>
        </h:column>
    </h:dataTable>
</html>
